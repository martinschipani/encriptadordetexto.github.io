<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta charset="utf-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&family=Macondo&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
            <img src="./Imagenes/Logo.png" alt="Logo Alura">
        </div>
        <div>
            <textarea class="textarea-entrada" type="text" placeholder="Ingrese el texto aqui" autofocus></textarea>
            <textarea class="textarea-salida" type="text" readonly></textarea>
        </div>
        <div>
            <button class="button-encriptar" type="button" onclick="presionarEncriptar()">Encriptar</button>
            <button class="button-desencriptar" type="button" onclick="presionarDesencriptar()">Desencriptar</button>
            <button class="button-copiar" type="button" onclick="presionarCopiar()">Copiar</button>
        </div>
        <footer>
            <p><strong>&copy Copyright Martin Schipani - 2022</strong></p>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
